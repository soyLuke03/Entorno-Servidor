<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bon dia</title>
</head>
<body>
	
	<p>Hola mundo</p>
	
	
	
	<%java.util.Calendar ahora = new java.util.Calendar.getInstance();

	int hora = ahora.get(java.util.Calendar.HOUR_OF_DAY);
	
	
	if (hora > 20 || hora < 6) { %>
		Buenas noches	
	<%}
	else if (hora > 6 && hora < 12) { %>
		Buenos días
	<%}
	else { %>
		Buenas tardes
	<%}
	%>

</body>
</html>
